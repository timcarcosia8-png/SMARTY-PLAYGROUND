<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTY PLAYGROUND - Math Mission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .phone-container {
            max-width: 375px;
            margin: 0 auto;
            background: linear-gradient(135deg, #4a148c 0%, #6a1b9a 50%, #7b1fa2 100%);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .dashed-path {
            position: absolute;
            border-left: 3px dashed white;
            height: 120px;
            left: 50%;
            opacity: 0.6;
        }
        .mission-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .character {
            font-size: 80px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }
        .platform {
            background: linear-gradient(135deg, #b39ddb 0%, #9575cd 100%);
            clip-path: ellipse(80% 100% at 50% 100%);
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- Animated Stars Background -->
        <div class="star" style="width: 2px; height: 2px; top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 15%; left: 80%; animation-delay: 0.5s;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 25%; left: 15%; animation-delay: 1s;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 30%; left: 85%; animation-delay: 1.5s;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 45%; left: 25%; animation-delay: 2s;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 50%; left: 75%; animation-delay: 2.5s;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 65%; left: 20%; animation-delay: 0.8s;"></div>
        <div class="star" style="width: 3px; height: 3px; top: 70%; left: 90%; animation-delay: 1.8s;"></div>
        <div class="star" style="width: 2px; height: 2px; top: 85%; left: 30%; animation-delay: 2.3s;"></div>
        
        <!-- Status Bar -->
        <div class="flex justify-between items-center px-6 pt-3 pb-2 text-white text-sm">
            <span class="font-semibold">9:41</span>
            <div class="flex items-center gap-1">
                <span>üì∂</span>
                <span>üì°</span>
                <span>üîã</span>
            </div>
        </div>

        <!-- Header -->
        <div class="flex items-center justify-between px-4 pt-4 pb-6">
            <button class="bg-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
                <span class="text-purple-700 text-xl font-bold">‚Üê</span>
            </button>
            <h1 class="text-white text-xl font-bold">Math Mission</h1>
            <div class="w-10"></div>
        </div>

        <!-- Mission Path Container -->
        <div class="relative px-6 pb-20">
            
            <!-- Mission 1: TECH JUNGLE -->
            <div class="relative mb-8">
                <div class="flex items-center justify-start">
                    <div class="relative">
                        <div class="platform w-32 h-16 mb-2"></div>
                        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-20">
                            <div class="character">ü¶∏‚Äç‚ôÇÔ∏è</div>
                        </div>
                    </div>
                </div>
                <div class="mission-card rounded-2xl p-4 w-40 shadow-xl">
                    <h3 class="text-white font-bold text-sm">TECH JUNGLE</h3>
                </div>
                <div class="dashed-path" style="top: 80px; left: 25%;"></div>
            </div>

            <!-- Mission 2: GALACTIC VISTA -->
            <div class="relative mb-8">
                <div class="flex items-center justify-end">
                    <div class="relative">
                        <div class="platform w-32 h-16 mb-2"></div>
                        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-20">
                            <div class="character">üë®‚ÄçüöÄ</div>
                        </div>
                    </div>
                </div>
                <div class="mission-card rounded-2xl p-4 w-48 shadow-xl ml-auto">
                    <h3 class="text-white font-bold text-sm">GALACTIC VISTA</h3>
                </div>
                <div class="dashed-path" style="top: 80px; left: 75%;"></div>
            </div>

            <!-- Mission 3: HIGH-TECH UNDERWATER BASE -->
            <div class="relative mb-8">
                <div class="flex items-center justify-start">
                    <div class="relative">
                        <div class="platform w-32 h-16 mb-2"></div>
                        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-20">
                            <div class="character">ü§ø</div>
                        </div>
                    </div>
                </div>
                <div class="mission-card rounded-2xl p-4 w-44 shadow-xl">
                    <h3 class="text-white font-bold text-sm leading-tight">HIGH-TECH<br>UNDERWATER<br>BASE</h3>
                </div>
                <div class="dashed-path" style="top: 80px; left: 25%;"></div>
            </div>

            <!-- Mission 4: GAMING WORKSHOP -->
            <div class="relative mb-8">
                <div class="flex items-center justify-end">
                    <div class="relative">
                        <div class="platform w-32 h-16 mb-2"></div>
                        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-20">
                            <div class="character">üéÆ</div>
                        </div>
                    </div>
                </div>
                <div class="mission-card rounded-2xl p-4 w-48 shadow-xl ml-auto">
                    <h3 class="text-white font-bold text-sm leading-tight">GAMING<br>WORKSHOP</h3>
                </div>
            </div>

        </div>

        <!-- Floating Action Button -->
        <div class="fixed bottom-8 right-8">
            <button class="bg-yellow-400 w-14 h-14 rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition">
                <span class="text-2xl">‚ö°</span>
            </button>
        </div>
    </div>

    <script>
        // Add click interactions to mission cards
        document.querySelectorAll('.mission-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // Generate more random stars
        const container = document.querySelector('.phone-container');
        for(let i = 0; i < 20; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            container.appendChild(star);
        }
    </script>
</body>
</html>
