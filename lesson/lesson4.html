<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Medial Short /a/ Sound - Lesson 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(180deg, #7B3FF2 0%, #2D1B69 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
            overflow-x: hidden;
            padding-bottom: 50px;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            z-index: 1;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }

        .back-button {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            border: 4px solid white;
            border-radius: 20px;
            padding: 18px 30px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            align-self: flex-start;
            touch-action: manipulation;
        }

        .back-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .lesson-header {
            background: rgba(255, 255, 255, 0.95);
            border: 5px solid white;
            border-radius: 30px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lesson-header h1 {
            color: #2D1B69;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(123, 63, 242, 0.2);
        }

        .instruction {
            color: #7B3FF2;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.6;
        }

        .sound-example {
            background: linear-gradient(135deg, #FFD93D 0%, #FFA07A 100%);
            border: 5px solid white;
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .sound-example h2 {
            color: white;
            font-size: 48px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .sound-example p {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }

        .word-card {
            background: linear-gradient(135deg, #FFD93D 0%, #FF6B9D 100%);
            border: 5px solid white;
            border-radius: 25px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .word-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.5s;
        }

        .word-card:active::before {
            transform: scale(1);
        }

        .word-card:active {
            transform: scale(0.95) rotate(-2deg);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .word-card:nth-child(6n+1) {
            background: linear-gradient(135deg, #FFD93D 0%, #FF6B9D 100%);
        }

        .word-card:nth-child(6n+2) {
            background: linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%);
        }

        .word-card:nth-child(6n+3) {
            background: linear-gradient(135deg, #43E97B 0%, #38F9D7 100%);
        }

        .word-card:nth-child(6n+4) {
            background: linear-gradient(135deg, #FA709A 0%, #FEE140 100%);
        }

        .word-card:nth-child(6n+5) {
            background: linear-gradient(135deg, #A8EDEA 0%, #FED6E3 100%);
        }

        .word-card:nth-child(6n+6) {
            background: linear-gradient(135deg, #FEC163 0%, #DE6262 100%);
        }

        .word-emoji {
            font-size: 55px;
            z-index: 1;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .word-card:active .word-emoji {
            animation: none;
            transform: scale(1.2);
        }

        .word-text {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            z-index: 1;
            text-transform: lowercase;
            letter-spacing: 2px;
        }

        .word-text .middle-a {
            color: #FFD93D;
            background: rgba(255, 255, 255, 0.4);
            padding: 0 8px;
            border-radius: 10px;
            font-size: 42px;
        }

        .phonetic {
            color: white;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.3);
            padding: 6px 14px;
            border-radius: 15px;
            z-index: 1;
            font-weight: bold;
        }

        /* Tablet */
        @media (max-width: 768px) {
            .lesson-header h1 {
                font-size: 26px;
            }

            .instruction {
                font-size: 16px;
            }

            .sound-example h2 {
                font-size: 40px;
            }

            .sound-example p {
                font-size: 20px;
            }

            .word-emoji {
                font-size: 48px;
            }

            .word-text {
                font-size: 32px;
            }

            .word-text .middle-a {
                font-size: 38px;
            }

            .phonetic {
                font-size: 16px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .container {
                gap: 20px;
            }

            .words-grid {
                gap: 15px;
            }

            .word-card {
                padding: 20px 15px;
                gap: 10px;
            }

            .lesson-header h1 {
                font-size: 22px;
            }

            .instruction {
                font-size: 15px;
            }

            .sound-example h2 {
                font-size: 36px;
            }

            .sound-example p {
                font-size: 18px;
            }

            .word-emoji {
                font-size: 42px;
            }

            .word-text {
                font-size: 28px;
            }

            .word-text .middle-a {
                font-size: 34px;
            }

            .phonetic {
                font-size: 15px;
            }

            .back-button {
                font-size: 20px;
                padding: 16px 25px;
            }
        }

        @media (max-width: 380px) {
            .words-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <script>
        // Create twinkling stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 60; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Play word sound
        function playWord(word, phonetic) {
            alert(`üìñ ${word.toUpperCase()}\n\nSound it out: ${phonetic}\n\nThe middle sound is /a/ like in "cat"!`);
        }

        // Back button function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                alert('Going back to main menu!');
            }
        }

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>

</html>
