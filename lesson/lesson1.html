<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sounds Around Us - Lesson 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(180deg, #7B3FF2 0%, #2D1B69 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            z-index: 1;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }

        .back-button {
            background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            border: 4px solid white;
            border-radius: 20px;
            padding: 18px 30px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            align-self: flex-start;
            touch-action: manipulation;
        }

        .back-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .lesson-header {
            background: rgba(255, 255, 255, 0.95);
            border: 5px solid white;
            border-radius: 30px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lesson-header h1 {
            color: #2D1B69;
            font-size: 36px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(123, 63, 242, 0.2);
        }

        .instruction {
            color: #7B3FF2;
            font-size: 20px;
            font-weight: bold;
            line-height: 1.5;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
        }

        .sound-card {
            background: linear-gradient(135deg, #FFD93D 0%, #FF6B9D 100%);
            border: 5px solid white;
            border-radius: 25px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .sound-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.5s;
        }

        .sound-card:active::before {
            transform: scale(1);
        }

        .sound-card:active {
            transform: scale(0.95) rotate(-2deg);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .sound-card:nth-child(1) {
            background: linear-gradient(135deg, #FFD93D 0%, #FF6B9D 100%);
        }

        .sound-card:nth-child(2) {
            background: linear-gradient(135deg, #4FACFE 0%, #00F2FE 100%);
        }

        .sound-card:nth-child(3) {
            background: linear-gradient(135deg, #43E97B 0%, #38F9D7 100%);
        }

        .sound-card:nth-child(4) {
            background: linear-gradient(135deg, #FA709A 0%, #FEE140 100%);
        }

        .sound-card:nth-child(5) {
            background: linear-gradient(135deg, #A8EDEA 0%, #FED6E3 100%);
        }

        .sound-card:nth-child(6) {
            background: linear-gradient(135deg, #FEC163 0%, #DE6262 100%);
        }

        .sound-emoji {
            font-size: 60px;
            margin-bottom: 5px;
            z-index: 1;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .sound-card:active .sound-emoji {
            animation: none;
            transform: scale(1.2);
        }

        .sound-word {
            color: white;
            font-size: 26px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            z-index: 1;
        }

        .sound-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 1;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .lesson-header h1 {
                font-size: 28px;
            }

            .instruction {
                font-size: 18px;
            }

            .sound-grid {
                gap: 15px;
            }

            .sound-card {
                padding: 25px 15px;
            }

            .sound-emoji {
                font-size: 50px;
            }

            .sound-word {
                font-size: 22px;
            }

            .sound-text {
                font-size: 16px;
            }

            .back-button {
                font-size: 20px;
                padding: 16px 25px;
            }
        }

        @media (max-width: 400px) {
            .lesson-header h1 {
                font-size: 24px;
            }

            .instruction {
                font-size: 16px;
            }

            .sound-emoji {
                font-size: 45px;
            }

            .sound-word {
                font-size: 20px;
            }

            .sound-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <button class="back-button" onclick="goBack()">‚¨ÖÔ∏è BACK</button>

        <div class="lesson-header">
            <h1>üîä Sounds Around Us üîä</h1>
            <p class="instruction">Read the words with your teacher and tell the sound each one makes!</p>
        </div>

        <div class="sound-grid">
            <button class="sound-card" onclick="playSound('dog')">
                <div class="sound-emoji">üêï</div>
                <div class="sound-word">DOG</div>
                <div class="sound-text">Woof! Woof!</div>
            </button>

            <button class="sound-card" onclick="playSound('cat')">
                <div class="sound-emoji">üê±</div>
                <div class="sound-word">CAT</div>
                <div class="sound-text">Meow! Meow!</div>
            </button>

            <button class="sound-card" onclick="playSound('bird')">
                <div class="sound-emoji">üê¶</div>
                <div class="sound-word">BIRD</div>
                <div class="sound-text">Tweet! Tweet!</div>
            </button>

            <button class="sound-card" onclick="playSound('car')">
                <div class="sound-emoji">üöó</div>
                <div class="sound-word">CAR</div>
                <div class="sound-text">Beep! Beep!</div>
            </button>

            <button class="sound-card" onclick="playSound('cow')">
                <div class="sound-emoji">üêÆ</div>
                <div class="sound-word">COW</div>
                <div class="sound-text">Moo! Moo!</div>
            </button>

            <button class="sound-card" onclick="playSound('duck')">
                <div class="sound-emoji">ü¶Ü</div>
                <div class="sound-word">DUCK</div>
                <div class="sound-text">Quack! Quack!</div>
            </button>
        </div>
    </div>

    <script>
        // Create twinkling stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Play sound function
        function playSound(animal) {
            const sounds = {
                'dog': 'Woof! Woof! üêï',
                'cat': 'Meow! Meow! üê±',
                'bird': 'Tweet! Tweet! üê¶',
                'car': 'Beep! Beep! üöó',
                'cow': 'Moo! Moo! üêÆ',
                'duck': 'Quack! Quack! ü¶Ü'
            };
            alert(sounds[animal]);
        }

        // Back button function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                alert('Going back to main menu!');
            }
        }

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
