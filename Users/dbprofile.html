<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .star {
      position: fixed;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header-title {
      color: white;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .settings-btn {
      background: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .settings-btn:hover {
      transform: rotate(90deg) scale(1.1);
    }

    .profile-card {
      background: white;
      border-radius: 30px;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .avatar-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: linear-gradient(135deg, #22d3ee 0%, #06b6d4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid white;
      box-shadow: 0 8px 20px rgba(34, 211, 238, 0.4);
      position: relative;
      overflow: hidden;
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .camera-badge {
      position: absolute;
      bottom: 0;
      right: 0;
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .camera-badge:hover {
      transform: scale(1.1);
    }

    .student-name {
      color: #374151;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .progress-container {
      background: #f3f4f6;
      border-radius: 20px;
      padding: 15px;
      margin-top: 15px;
    }

    .progress-label {
      color: #6b7280;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: left;
    }

    .progress-bar-bg {
      background: #e5e7eb;
      border-radius: 50px;
      height: 12px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee 0%, #06b6d4 100%);
      border-radius: 50px;
      transition: width 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .progress-bar-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .progress-text {
      color: #374151;
      font-size: 0.875rem;
      font-weight: 600;
      margin-top: 8px;
      text-align: right;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: white;
      border-radius: 20px;
      padding: 20px 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .stat-label {
      color: #6b7280;
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .stat-value {
      color: #374151;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .badges-section {
      background: white;
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .badges-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #374151;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .badges-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .badge {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      border-radius: 20px;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .badge:hover {
      transform: scale(1.15) rotate(10deg);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .badge:nth-child(1) { animation-delay: 0s; }
    .badge:nth-child(2) { animation-delay: 0.2s; }
    .badge:nth-child(3) { animation-delay: 0.4s; }
    .badge:nth-child(4) { animation-delay: 0.6s; }
    .badge:nth-child(5) { animation-delay: 0.8s; }
    .badge:nth-child(6) { animation-delay: 1s; }
    .badge:nth-child(7) { animation-delay: 1.2s; }
    .badge:nth-child(8) { animation-delay: 1.4s; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 30px 30px 0 0;
      padding: 15px 20px;
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      max-width: 400px;
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #9ca3af;
      padding: 5px 10px;
    }

    .nav-item:hover {
      transform: translateY(-3px);
    }

    .nav-item.active {
      color: #667eea;
    }

    .nav-icon {
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .nav-label {
      font-size: 0.7rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Background Stars -->
  <div id="stars"></div>

  <div class="profile-container">
    <!-- Header -->
    <div class="header">
      <div class="header-title">My Profile</div>
      <div class="settings-btn" onclick="alert('Settings coming soon!')">
        <svg width="24" height="24" fill="none" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

      <div class="stat-card" onclick="alert('View coin history!')">

    <!-- Level Badges -->
    <div class="badges-section">
      <div class="badges-title">

      <div class="badges-grid">

        <div class="badge" title="Word Master">üìö</div>
        <div class="badge" title="Math Whiz">üî¢</div>
        <div class="badge" title="Speed Reader">‚ö°</div>
        <div class="badge" title="Perfect Score">üíØ</div>
        <div class="badge" title="Daily Streak">üî•</div>
        <div class="badge" title="Team Player">ü§ù</div>
        <div class="badge" title="Champion">üëë</div>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <div class="nav-item" onclick="window.location.href='dashboard.html'">
      <div class="nav-icon">üè†</div>
      <div class="nav-label">Home</div>
    </div>
    <div class="nav-item" onclick="window.location.href='practice.html'">
      <div class="nav-icon">üìù</div>
      <div class="nav-label">Practice</div>
    </div>
    <div class="nav-item" onclick="window.location.href='progressdb.html'">
      <div class="nav-icon">üìä</div>
      <div class="nav-label">Progress</div>
    </div>
    <div class="nav-item active">
      <div class="nav-icon">üë§</div>
      <div class="nav-label">Profile</div>
    </div>
  </div>

  <script>
    // Background stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }

    // Load user data from in-memory storage
  // Load user data from localStorage
function loadUserData() {
  const storedAvatar = localStorage.getItem("userAvatar") || "default-avatar.png";

  const userData = {
    name: localStorage.getItem("userName") || "Student Kim",
    avatar: storedAvatar,
    coins: localStorage.getItem("userCoins") || 750,
    maxCoins: 1000,
    level: localStorage.getItem("userLevel") || 7,
    rank: localStorage.getItem("userRank") || 102
  };

  document.getElementById('studentName').textContent = userData.name;
  document.getElementById('profileAvatar').src = userData.avatar;
  document.getElementById('currentCoins').textContent = userData.coins;
  document.getElementById('maxCoins').textContent = userData.maxCoins;
  document.getElementById('userCoins').textContent = userData.coins;
  document.getElementById('userLevel').textContent = userData.level;
  document.getElementById('userRank').textContent = userData.rank;

  const progressPercent = (userData.coins / userData.maxCoins) * 100;
  document.getElementById('progressBar').style.width = progressPercent + '%';
}

// Remove this duplicated section ‚Üì
// (Delete everything from "// Update UI" to the second "progressBar" line)

// Load user data on page load
loadUserData();

  </script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  // Match this with your dashboard key!
  const avatar = localStorage.getItem("selectedAvatar"); 
  const name = localStorage.getItem("playerName");

  const avatarEl = document.getElementById("profileAvatar");
  const nameEl = document.getElementById("studentName");

  if (avatar && avatarEl) {
    avatarEl.src = avatar;
  } else if (avatarEl) {
    avatarEl.src = "default-avatar.png";
  }

  if (name && nameEl) {
    nameEl.textContent = name;
  } else if (nameEl) {
    nameEl.textContent = "Player";
  }
});
</script>

</body>
</html>
