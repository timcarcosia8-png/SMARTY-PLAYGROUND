<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTY PLAYGROUND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .phone-container {
            max-width: 375px;
            margin: 0 auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 9999px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="phone-container">
        <!-- Header -->
        <div class="px-4 pt-4 pb-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <!-- Avatar or Default -->
                    <img id="userAvatar" class="avatar bg-cyan-400" src="" alt="Avatar">
                    <div>
                        <p class="text-white text-xs opacity-80">Welcome back</p>
                        <p class="text-white font-bold text-lg" id="userName">Player</p>
                    </div>
                </div>
                <div class="bg-cyan-400 px-4 py-2 rounded-full flex items-center gap-1">
                    <span class="text-white text-xl">💎</span>
                    <span class="text-white font-bold">750</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="px-4 pb-20">
            <!-- Top Cards Grid -->
            <div class="grid grid-cols-3 gap-3 mb-4">
                <div class="bg-cyan-400 rounded-2xl p-4 flex flex-col items-center justify-center h-24 shadow-lg">
                    <span class="text-2xl mb-1">📚</span>
                    <span class="text-white text-xs font-semibold text-center">Math Missions</span>
                </div>
                <div class="bg-emerald-400 rounded-2xl p-4 flex flex-col items-center justify-center h-24 shadow-lg">
                    <span class="text-2xl mb-1">⏱️</span>
                    <span class="text-white text-xs font-semibold text-center">Timed Challenges</span>
                </div>
                <div class="bg-orange-400 rounded-2xl p-4 flex flex-col items-center justify-center h-24 shadow-lg">
                    <span class="text-2xl mb-1">🎁</span>
                    <span class="text-white text-xs font-semibold text-center">Rewards</span>
                </div>
            </div>

            <!-- Daily Practice Card -->
            <div class="bg-gradient-to-br from-yellow-400 to-orange-400 rounded-3xl p-6 mb-4 shadow-lg relative overflow-hidden">
                <h2 class="text-white text-2xl font-bold mb-3">Daily Practice</h2>
                <button class="bg-white text-orange-500 font-semibold px-6 py-2 rounded-full text-sm shadow-md">
                    Start Quiz
                </button>
                <div class="absolute right-4 bottom-4 flex gap-2">
                    <div class="bg-cyan-400 rounded-2xl w-12 h-12 flex items-center justify-center transform rotate-12">
                        <span class="text-white text-2xl font-bold">?</span>
                    </div>
                    <div class="bg-red-400 rounded-2xl w-12 h-12 flex items-center justify-center">
                        <span class="text-white text-2xl font-bold">?</span>
                    </div>
                    <div class="bg-emerald-400 rounded-2xl w-12 h-12 flex items-center justify-center transform -rotate-12">
                        <span class="text-white text-2xl font-bold">?</span>
                    </div>
                </div>
            </div>

            <!-- Daily Challenges Section -->
            <div class="bg-white rounded-3xl p-5 shadow-lg">
                <h3 class="text-gray-800 font-bold text-lg mb-4">Daily Challenges</h3>
                
                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl transition">
                        <div class="flex items-center gap-3">
                            <div class="text-3xl">🎯</div>
                            <div>
                                <p class="text-gray-800 font-semibold text-sm">Solve 05 Math Questions</p>
                                <div class="flex items-center gap-3 text-xs text-gray-500 mt-1">
                                    <span class="flex items-center gap-1"><span>💎</span> 500</span>
                                    <span class="flex items-center gap-1"><span>⏱️</span> 5 min</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-cyan-400 text-2xl">▶</div>
                    </div>

                    <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl transition">
                        <div class="flex items-center gap-3">
                            <div class="text-3xl">🎯</div>
                            <div>
                                <p class="text-gray-800 font-semibold text-sm">Solve 10 Math Questions</p>
                                <div class="flex items-center gap-3 text-xs text-gray-500 mt-1">
                                    <span class="flex items-center gap-1"><span>💎</span> 500</span>
                                    <span class="flex items-center gap-1"><span>⏱️</span> 5 min</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-emerald-400 text-2xl">▶</div>
                    </div>

                    <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl transition">
                        <div class="flex items-center gap-3">
                            <div class="text-3xl">🎯</div>
                            <div>
                                <p class="text-gray-800 font-semibold text-sm">Solve 15 Math Questions</p>
                                <div class="flex items-center gap-3 text-xs text-gray-500 mt-1">
                                    <span class="flex items-center gap-1"><span>💎</span> 600</span>
                                    <span class="flex items-center gap-1"><span>⏱️</span> 5 min</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-red-400 text-2xl">▶</div>
                    </div>

                    <div class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl transition">
                        <div class="flex items-center gap-3">
                            <div class="text-3xl">🎯</div>
                            <div>
                                <p class="text-gray-800 font-semibold text-sm">Solve 20 Math Questions</p>
                                <div class="flex items-center gap-3 text-xs text-gray-500 mt-1">
                                    <span class="flex items-center gap-1"><span>💎</span> 600</span>
                                    <span class="flex items-center gap-1"><span>⏱️</span> 5 min</span>
                                </div>
                            </div>
                        </div>
                        <div class="text-orange-400 text-2xl">▶</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-[375px] bg-white rounded-t-3xl shadow-2xl px-6 py-3">
            <div class="flex justify-around items-center relative">
                <button class="flex flex-col items-center gap-1 text-cyan-400">
                    <span class="text-2xl">🏠</span>
                    <span class="text-xs font-semibold">Home</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-gray-400">
                    <span class="text-2xl">📝</span>
                    <span class="text-xs">Practice</span>
                </button>
                <button class="absolute -top-8 bg-cyan-400 w-16 h-16 rounded-full flex items-center justify-center shadow-lg">
                    <span class="text-3xl">🏆</span>
                </button>
                <button class="flex flex-col items-center gap-1 text-gray-400">
                    <span class="text-2xl">📊</span>
                    <span class="text-xs">Analytics</span>
                </button>
                <button onclick="window.location.href='profile.html'" class="flex flex-col items-center gap-1 text-gray-400">
                    <span class="text-2xl">👤</span>
                    <span class="text-xs">Profile</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Load avatar and name from localStorage
        const avatar = localStorage.getItem('selectedAvatar');
        const name = localStorage.getItem('playerName');
        const avatarEl = document.getElementById('userAvatar');
        const nameEl = document.getElementById('userName');

        if (avatar) {
            avatarEl.src = avatar;
        } else {
            avatarEl.src = 'default-avatar.png'; // fallback
        }

        if (name) {
            nameEl.textContent = name;
        }
    </script>
</body>
</html>
