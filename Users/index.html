<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smarty Playground - Login</title>
  <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
  <div class="app-container">

    <!-- Hero / Background -->
    <div class="hero-bg"></div>

    <!-- Logo -->
    <div class="logo">
      <img src="LOGO.png" alt="Logo">
    </div>

    <!-- Login Form -->
    <div class="login-screen">
      <h1>TANGINAMO</h1>
      <p>Start your journey in Smarty Playground</p>

      <input type="text" placeholder="Enter Email Here" id="email">
      <input type="password" placeholder="Enter Password Here" id="password">

      <button id="login-btn">Login</button>
      <p class="forgot-password">
  Don't have an account? <span id="redirect-signup">Sign Up</span>
</p>
<p class="forgot-password">
  <a href="reset.html">Forgot Password?</a>
</p>

      <p class="terms">
        By continuing, you confirm that you are 6 years or older and agree to our Terms & Conditions and Privacy Policy.
      </p>
      
    </div>

  </div>

  <script src="LOGIN.js"></script>
</body>
</html>
