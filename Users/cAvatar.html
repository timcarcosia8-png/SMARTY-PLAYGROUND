<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarty Playground - Choose Avatar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(180deg, #7C3AED 0%, #6B21A8 40%, #4C1D95 70%, #2D1B69 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .sparkle {
            position: absolute;
            animation: sparkle 2s infinite;
            font-size: 20px;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
        
        .title {
            font-family: 'Arial Black', sans-serif;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 
                3px 3px 0px #F97316,
                6px 6px 0px rgba(0,0,0,0.3);
        }
        
        .avatar {
            width: 140px;
            height: 140px;
            background: linear-gradient(180deg, #FCD34D 0%, #F59E0B 100%);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(252, 211, 77, 0.5);
        }
        
        .avatar.selected {
            border: 5px solid white;
            box-shadow: 0 0 0 3px #F59E0B, 0 12px 30px rgba(252, 211, 77, 0.6);
        }
        
        .avatar-character {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .hero-head {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(180deg, #92400E 0%, #78350F 100%);
            position: relative;
            margin-bottom: 5px;
        }
        
        .hero-eyes {
            position: absolute;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .hero-eye {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            border: 2px solid #000;
        }
        
        .hero-smile {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 8px;
            border-bottom: 3px solid #000;
            border-radius: 0 0 16px 16px;
        }
        
        .hero-body {
            width: 45px;
            height: 35px;
            border-radius: 8px 8px 4px 4px;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div id="stars"></div>
    
    <!-- Sparkles -->
    <div class="sparkle" style="top: 15%; left: 20%; animation-delay: 0s;">‚ú®</div>
    <div class="sparkle" style="top: 25%; right: 15%; animation-delay: 1s;">‚ú®</div>
    <div class="sparkle" style="bottom: 40%; left: 10%; animation-delay: 2s;">‚≠ê</div>
    <div class="sparkle" style="top: 20%; right: 25%; animation-delay: 1.5s;">‚≠ê</div>
    
    <!-- Main Container -->
    <div class="relative z-10 max-w-md mx-auto min-h-screen flex flex-col px-6 py-4">
        <!-- Status Bar -->
        <div class="flex justify-between items-center pb-4">
            <span class="text-white text-sm font-semibold">9:41</span>
            <div class="flex items-center gap-1 text-white text-xs">
                <span>üì∂</span>
                <span>üì°</span>
                <span>üîã</span>
            </div>
        </div>
        
        <!-- Back Button -->
        <div class="mb-8">
            <button class="w-12 h-12 bg-white rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-transform">
                <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
        </div>
        
        <!-- Title Section -->
        <div class="text-center mb-8">
            <h1 class="title text-5xl leading-tight mb-4" style="color: #FCD34D;">
                SMARTY<br>PLAYGROUND
            </h1>
            
            <h2 class="text-white text-2xl font-bold">Choose Your Avatar</h2>
        </div>
        
        <!-- Avatar Grid -->
        <div class="grid grid-cols-2 gap-6 mb-8 px-4">
            <!-- Avatar 1 -->
            <div class="flex justify-center">
                <div class="avatar" onclick="selectAvatar(this)">
                    <div class="avatar-character">
                        <div class="hero-head">
                            <div class="hero-eyes">
                                <div class="hero-eye"></div>
                                <div class="hero-eye"></div>
                            </div>
                            <div class="hero-smile"></div>
                        </div>
                        <div class="hero-body" style="background: linear-gradient(180deg, #06B6D4 0%, #0891B2 100%);">
                            <div style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 20px;">‚ûï</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Avatar 2 -->
            <div class="flex justify-center">
                <div class="avatar" onclick="selectAvatar(this)">
                    <div class="avatar-character">
                        <div class="hero-head" style="background: linear-gradient(180deg, #B45309 0%, #92400E 100%);">
                            <div class="hero-eyes">
                                <div class="hero-eye"></div>
                                <div class="hero-eye"></div>
                            </div>
                            <div class="hero-smile"></div>
                        </div>
                        <div class="hero-body" style="background: linear-gradient(180deg, #DC2626 0%, #B91C1C 100%);">
                            <div style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 20px;">‚ûñ</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Avatar 3 -->
            <div class="flex justify-center">
                <div class="avatar" onclick="selectAvatar(this)">
                    <div class="avatar-character">
                        <div class="hero-head" style="background: linear-gradient(180deg, #78350F 0%, #451A03 100%);">
                            <div class="hero-eyes">
                                <div class="hero-eye"></div>
                                <div class="hero-eye"></div>
                            </div>
                            <div class="hero-smile"></div>
                        </div>
                        <div class="hero-body" style="background: linear-gradient(180deg, #EAB308 0%, #CA8A04 100%);">
                            <div style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 20px;">‚úñÔ∏è</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Avatar 4 -->
            <div class="flex justify-center">
                <div class="avatar" onclick="selectAvatar(this)">
                    <div class="avatar-character">
                        <div class="hero-head" style="background: linear-gradient(180deg, #D97706 0%, #B45309 100%);">
                            <div class="hero-eyes">
                                <div class="hero-eye"></div>
                                <div class="hero-eye"></div>
                            </div>
                            <div class="hero-smile"></div>
                        </div>
                        <div class="hero-body" style="background: linear-gradient(180deg, #10B981 0%, #059669 100%);">
                            <div style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 20px;">‚ûó</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Continue Button -->
        <div class="mt-auto pb-8">
            <button class="w-full bg-gradient-to-r from-orange-400 to-orange-500 text-white font-bold text-xl py-4 rounded-2xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all duration-300">
                Continue
            </button>
        </div>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starsContainer.appendChild(star);
        }
        
        // Avatar selection
        function selectAvatar(element) {
            document.querySelectorAll('.avatar').forEach(avatar => {
                avatar.classList.remove('selected');
            });
            element.classList.add('selected');
        }
    </script>
</body>
</html>
