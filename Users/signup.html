<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smarty Playground - Sign Up</title>
  <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
  <div class="app-container">

    <!-- Hero / Background -->
    <div class="hero-bg"></div>

    <!-- Logo -->
    <div class="logo">
      <img src="11791493_4797323.png" alt="Logo">
    </div>

    <!-- Sign Up Form -->
    <div class="login-screen">
      <h1>Create Account</h1>
      <p>Start your journey in Smarty Playground</p>

      <input type="text" placeholder="Enter Email Here" id="signup-email">
      <input type="password" placeholder="Enter Password Here" id="signup-password">

      <button id="signup-btn">Sign Up</button>

      <p class="forgot-password">Already have an account? <span id="redirect-login">Log In</span></p>
    </div>

  </div>

  <script src="signup.js"></script>
</body>
</html>
