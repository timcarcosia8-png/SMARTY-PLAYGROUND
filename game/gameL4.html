<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4: Let Us Try - Medial Short /a/ Sound</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #6b2fb5, #2d1b4e);
            padding: 20px;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .content-box {
            position: relative;
            z-index: 10;
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }

        .back-button {
            background: linear-gradient(to right, #f87171, #ec4899);
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        h1 {
            color: #9333ea;
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #4b5563;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d5db;
        }

        .dot.completed {
            background: #22c55e;
        }

        .dot.current {
            background: #9333ea;
        }

        .image-box {
            background: #f3e8ff;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .emoji {
            font-size: 120px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .answer-button {
            font-size: 28px;
            font-weight: bold;
            padding: 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .answer-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .answer-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-yellow {
            background: linear-gradient(to right, #fde047, #fb923c);
            color: #1f2937;
            border: 4px solid #facc15;
        }

        .button-green {
            background: linear-gradient(to right, #86efac, #5eead4);
            color: #1f2937;
            border: 4px solid #22c55e;
        }

        .feedback {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #9333ea;
            margin-top: 20px;
            min-height: 40px;
        }

        .score-info {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            color: #4b5563;
            margin-top: 20px;
        }

        .result-container {
            text-align: center;
        }

        .result-emoji {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 40px;
            color: #9333ea;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result-score-label {
            font-size: 28px;
            color: #4b5563;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-score {
            font-size: 50px;
            color: #9333ea;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .play-again-button {
            background: linear-gradient(to right, #f9a8d4, #a855f7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .play-again-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <!-- Stars will be generated here -->
    </div>

    <script>
        const questions = [
            { image: 'üê±', correct: 'cat', wrong: 'cot' },
            { image: 'üé©', correct: 'hat', wrong: 'hit' },
            { image: 'üêÄ', correct: 'rat', wrong: 'rot' },
            { image: 'ü¶á', correct: 'bat', wrong: 'bit' },
            { image: 'üó∫Ô∏è', correct: 'map', wrong: 'mop' },
            { image: 'üß¢', correct: 'cap', wrong: 'cup' },
            { image: 'üöï', correct: 'cab', wrong: 'cub' },
            { image: 'üöå', correct: 'bus', wrong: 'bas' }
        ];

        let currentQ = 0;
        let score = 0;
        let showResult = false;

        const container = document.getElementById('gameContainer');

        // Generate stars
        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                container.appendChild(star);
            }
        }

        function renderGame() {
            const contentBox = document.createElement('div');
            contentBox.className = 'content-box';

            contentBox.innerHTML = `
                <button class="back-button" onclick="restartGame()">‚Üê Back</button>
                <h1>Lesson 4: Let Us Try</h1>
                <p class="subtitle">Choose the correct name!</p>
                <div class="progress-dots">
                    ${questions.map((_, i) => `
                        <div class="dot ${i < currentQ ? 'completed' : ''} ${i === currentQ ? 'current' : ''}"></div>
                    `).join('')}
                </div>
                <div class="image-box">
                    <div class="emoji">${questions[currentQ].image}</div>
                </div>
                <div class="buttons-container">
                    <button class="answer-button button-yellow" onclick="handleAnswer('${questions[currentQ].correct}')">
                        ${questions[currentQ].correct}
                    </button>
                    <button class="answer-button button-green" onclick="handleAnswer('${questions[currentQ].wrong}')">
                        ${questions[currentQ].wrong}
                    </button>
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="score-info">
                    Question ${currentQ + 1} of ${questions.length} | Score: ${score}
                </div>
            `;

            const existingContent = container.querySelector('.content-box');
            if (existingContent) {
                existingContent.remove();
            }
            container.appendChild(contentBox);
        }

        function renderResult() {
            const contentBox = document.createElement('div');
            contentBox.className = 'content-box';

            contentBox.innerHTML = `
                <div class="result-container">
                    <div class="result-emoji">üéâ</div>
                    <div class="result-title">Amazing Work!</div>
                    <div class="result-score-label">Your Score:</div>
                    <div class="result-score">${score} / ${questions.length}</div>
                    <button class="play-again-button" onclick="restartGame()">üîÑ Play Again</button>
                </div>
            `;

            const existingContent = container.querySelector('.content-box');
            if (existingContent) {
                existingContent.remove();
            }
            container.appendChild(contentBox);
        }

        function handleAnswer(selected) {
            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(btn => btn.disabled = true);

            const isCorrect = selected === questions[currentQ].correct;
            const feedbackEl = document.getElementById('feedback');

            if (isCorrect) {
                score++;
                feedbackEl.textContent = '‚≠ê Correct! Great job!';
            } else {
                feedbackEl.textContent = `‚ùå Oops! It's "${questions[currentQ].correct}"`;
            }

            setTimeout(() => {
                if (currentQ < questions.length - 1) {
                    currentQ++;
                    renderGame();
                } else {
                    showResult = true;
                    renderResult();
                }
            }, 1500);
        }

        function restartGame() {
            currentQ = 0;
            score = 0;
            showResult = false;
            renderGame();
        }

        // Initialize
        createStars();
        renderGame();
    </script>
</body>
</html>
