<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Let Us Try - Lesson 2</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .game-container {
      background: white;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 650px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .title {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 15px;
    }

    .instruction {
      text-align: center;
      color: #6b7280;
      font-size: 1rem;
      margin-bottom: 25px;
      font-weight: 500;
      line-height: 1.6;
    }

    .picture {
      font-size: 100px;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .picture-name {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      color: #4b5563;
      margin: 15px 0;
    }

    .question {
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      color: #374151;
      margin: 25px 0;
    }

    .sound-btn {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      color: white;
      font-size: 2.5rem;
      font-weight: 700;
      border-radius: 20px;
      padding: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
      border: none;
      text-transform: uppercase;
    }

    .sound-btn:hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 6px 20px rgba(251, 191, 36, 0.6);
    }

    .sound-btn:active {
      transform: scale(0.95);
    }

    .sound-btn.correct {
      background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
      animation: success 0.5s ease;
    }

    .sound-btn.wrong {
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
      animation: shake 0.5s ease;
    }

    @keyframes success {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15) rotate(5deg);
      }
    }

    @keyframes shake {
      0%,
      100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      75% {
        transform: translateX(10px);
      }
    }

    .btn {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.25rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .star {
      position: fixed;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%,
      100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }

    .celebration {
      position: fixed;
      font-size: 3rem;
      pointer-events: none;
      animation: celebrate 1s ease-out;
    }

    @keyframes celebrate {
      0% {
        transform: translateY(0) scale(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    .feedback {
      text-align: center;
      font-size: 1.8rem;
      margin-top: 20px;
      min-height: 50px;
      font-weight: 700;
    }

    .feedback.correct {
      color: #10b981;
      animation: fadeIn 0.5s ease;
    }

    .feedback.wrong {
      color: #ef4444;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .progress {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #8b5cf6;
      margin-bottom: 20px;
    }

    .completion {
      text-align: center;
    }

    .completion-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fbbf24;
      margin-bottom: 20px;
      animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .score {
      font-size: 1.5rem;
      color: #4b5563;
      margin: 20px 0;
      font-weight: 600;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <!-- Background Stars -->
  <div id="stars"></div>

  <div class="game-container">
    <div id="gameScreen">
      <h1 class="title">üåü Beginning Sounds üåü</h1>

      <p class="instruction">
        Say the name of the picture below.<br />
        Then tap the letter that makes the beginning sound!
      </p>

      <div class="progress" id="progress"></div>

      <div class="picture" id="picture"></div>
      <div class="picture-name" id="pictureName"></div>

      <div class="question">What is the beginning sound?</div>

      <div class="grid grid-cols-2 gap-4 mb-6" id="soundOptions"></div>

      <div class="feedback" id="feedback"></div>

      <div class="text-center">
        <button id="nextBtn" class="btn" onclick="nextQuestion()" style="display: none">
          Next Question ‚û°Ô∏è
        </button>
      </div>
    </div>

    <div id="completionScreen" class="completion" style="display: none">
      <div class="completion-title">üéâ Amazing Work! üéâ</div>
      <div class="score" id="finalScore"></div>
      <button class="btn" onclick="restartGame()">Play Again! üîÑ</button>
    </div>
  </div>

<script>
  const questions = [
{ emoji: 'üçé',  sound: 'A', word: 'apple',  options: ['A', 'B', 'C', 'D'] },
{ emoji: 'ü¶ã',  sound: 'B', word: 'butterfly', options: ['A', 'B', 'F', 'P'] },
{ emoji: 'üê±',  sound: 'C', word: 'cat', options: ['C', 'K', 'S', 'T'] },
{ emoji: 'üêï',  sound: 'D', word: 'dog', options: ['B', 'D', 'G', 'P'] },
{ emoji: 'üêò',  sound: 'E', word: 'elephant', options: ['A', 'E', 'I', 'L'] },
{ emoji: 'üê∏', sound: 'F', word: 'frog', options: ['F', 'B', 'T', 'M'] },
{ emoji: 'ü¶í', sound: 'G', word: 'giraffe', options: ['G', 'J', 'K', 'D'] },
{ emoji: 'üè†', sound: 'H', word: 'house', options: ['H', 'O', 'I', 'U'] },
{ emoji: 'üç¶', sound: 'I', word: 'ice cream', options: ['I', 'E', 'A', 'O'] },
{ emoji: 'ü¶ò', sound: 'J', word: 'kangaroo', options: ['K', 'J', 'L', 'N'] },
{ emoji: 'ü¶Å', sound: 'L', word: 'lion', options: ['L', 'M', 'N', 'R'] },
{ emoji: 'üêí', sound: 'M', word: 'monkey', options: ['M', 'N', 'P', 'Q'] },
{ emoji: 'üêß', sound: 'P', word: 'penguin', options: ['P', 'B', 'T', 'F'] },
{ emoji: 'üê∞', sound: 'R', word: 'rabbit', options: ['R', 'T', 'L', 'V'] },
{ emoji: 'üê¢', sound: 'T', word: 'turtle', options: ['T', 'D', 'S', 'Z'] },

  ];

  const letterSounds = {};
  for (let i = 65; i <= 90; i++) {
    const letter = String.fromCharCode(i).toLowerCase();
    letterSounds[letter.toUpperCase()] = `sounds/kevin-${letter}.mp3`;
  }

  let currentQuestion = 0;
  let score = 0;
  let answered = false;
  let currentAudio = null;

  // üéá Background stars
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 2 + 's';
    starsContainer.appendChild(star);
  }

  function shuffle(array) {
    const arr = [...array];
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function playSound(filePath) {
    if (currentAudio) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
    }
    currentAudio = new Audio(filePath);
    currentAudio.play();
  }

  // üéµ Plays letter sound
  function playLetterSound(letter) {
    const soundUrl = letterSounds[letter.toUpperCase()];
    if (soundUrl) playSound(soundUrl);
  }

  // üéµ Plays emoji word sound
  function playWordSound(word) {
    playSound(`sounds/kevin-${word.toLowerCase()}.mp3`);
  }

  function loadQuestion() {
    answered = false;
    const q = questions[currentQuestion];

    document.getElementById('progress').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
    document.getElementById('picture').textContent = q.emoji;
   
    document.getElementById('feedback').textContent = '';
    document.getElementById('feedback').className = 'feedback';
    document.getElementById('nextBtn').style.display = 'none';

    // make emoji clickable üîä
    const pictureElem = document.getElementById('picture');
    pictureElem.style.cursor = 'pointer';
    pictureElem.onclick = () => playWordSound(q.word);

    const optionsContainer = document.getElementById('soundOptions');
    optionsContainer.innerHTML = '';

    const shuffledOptions = shuffle(q.options);
    shuffledOptions.forEach(option => {
      const btn = document.createElement('button');
      btn.className = 'sound-btn';
      btn.textContent = option;
      btn.onclick = () => checkAnswer(option, btn);
      optionsContainer.appendChild(btn);
    });
  }

  function checkAnswer(selected, btn) {
    if (answered) return;

    playLetterSound(selected);
    answered = true;
    const q = questions[currentQuestion];
    const allBtns = document.querySelectorAll('.sound-btn');

    if (selected === q.sound) {
      btn.classList.add('correct');
      document.getElementById('feedback').textContent = '‚ú® Excellent! ‚ú®';
      document.getElementById('feedback').className = 'feedback correct';
      celebrate();
      score++;
    } else {
      btn.classList.add('wrong');
      document.getElementById('feedback').textContent = 'üí´ Try to remember! üí´';
      document.getElementById('feedback').className = 'feedback wrong';

      allBtns.forEach(b => {
        if (b.textContent === q.sound) b.classList.add('correct');
      });
    }

    allBtns.forEach(b => (b.style.pointerEvents = 'none'));
    setTimeout(() => {
      document.getElementById('nextBtn').style.display = 'inline-block';
    }, 1500);
  }

  function celebrate() {
    const emojis = ['üéâ', '‚≠ê', 'üåü', '‚ú®', 'üéä', 'üèÜ'];
    for (let i = 0; i < 6; i++) {
      setTimeout(() => {
        const celebration = document.createElement('div');
        celebration.className = 'celebration';
        celebration.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        celebration.style.left = Math.random() * window.innerWidth + 'px';
        celebration.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(celebration);
        setTimeout(() => celebration.remove(), 1000);
      }, i * 100);
    }
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion >= questions.length) {
      showCompletion();
    } else {
      loadQuestion();
    }
  }

  function showCompletion() {
    document.getElementById('gameScreen').style.display = 'none';
    document.getElementById('completionScreen').style.display = 'block';
    document.getElementById('finalScore').textContent = `You scored ${score} out of ${questions.length}! üéâ`;
  }

  function restartGame() {
    currentQuestion = 0;
    score = 0;
    document.getElementById('completionScreen').style.display = 'none';
    document.getElementById('gameScreen').style.display = 'block';
    loadQuestion();
  }

  loadQuestion();
</script>

</body>
</html>
