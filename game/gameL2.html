<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Us Try - Lesson 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #7B4BA5 0%, #4A2B6D 50%, #2A1B4D 100%);
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 25px;
            color: white;
            font-size: 22px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .picture-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .picture {
            font-size: 120px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .picture-name {
            font-size: 36px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            margin-top: 10px;
        }

        .question {
            text-align: center;
            font-size: 28px;
            color: white;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .sound-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .sound-btn {
            background: linear-gradient(145deg, #FF6B9D, #C44569);
            border: 5px solid #FFD93D;
            border-radius: 25px;
            padding: 30px 20px;
            font-size: 42px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .sound-btn:hover {
            transform: translateY(-8px) scale(1.08);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .sound-btn.correct {
            background: linear-gradient(145deg, #6BCF7F, #4CAF50);
            animation: success 0.6s ease;
        }

        .sound-btn.wrong {
            background: linear-gradient(145deg, #FF6B6B, #C92A2A);
            animation: shake 0.5s ease;
        }

        @keyframes success {
            0% { transform: scale(1); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            75% { transform: translateX(15px); }
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-btn {
            background: linear-gradient(145deg, #6BCF7F, #4CAF50);
            border: 4px solid #FFD93D;
            border-radius: 20px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            text-align: center;
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .completion-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .completion-title {
            font-size: 48px;
            color: #FFD700;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .score {
            font-size: 36px;
            color: white;
            margin: 20px 0;
        }

        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 3px white;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .feedback {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
            min-height: 40px;
            font-weight: bold;
        }

        .feedback.correct {
            color: #6BCF7F;
            animation: fadeIn 0.5s ease;
        }

        .feedback.wrong {
            color: #FF6B6B;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    
    <div class="container">
        <div class="header">
            <div class="title">üåü Let Us Try - Lesson 2 üåü</div>
            <div class="instructions">
                üó£Ô∏è Say the name of each picture.<br>
                üëÜ Tap the beginning sound that you hear.
            </div>
        </div>

        <div id="gameScreen">
            <div class="progress" id="progress"></div>
            
            <div class="game-card">
                <div class="picture-display">
                    <div class="picture" id="picture"></div>
                    <div class="picture-name" id="pictureName"></div>
                </div>

                <div class="question">
                    What is the beginning sound?
                </div>

                <div class="sound-options" id="soundOptions"></div>

                <div class="feedback" id="feedback"></div>
            </div>

            <div class="navigation">
                <button class="nav-btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                    Next ‚û°Ô∏è
                </button>
            </div>
        </div>

        <div class="completion-screen" id="completionScreen">
            <div class="completion-title">üéâ Amazing Work! üéâ</div>
            <div class="score" id="finalScore"></div>
            <button class="nav-btn" onclick="restartGame()">Play Again! üîÑ</button>
        </div>
    </div>

    <script>
        const questions = [
            { emoji: 'üçé', name: 'Apple', sound: 'A', options: ['A', 'B', 'C', 'D'] },
            { emoji: 'ü¶ã', name: 'Butterfly', sound: 'B', options: ['A', 'B', 'F', 'P'] },
            { emoji: 'üê±', name: 'Cat', sound: 'C', options: ['C', 'K', 'S', 'T'] },
            { emoji: 'üêï', name: 'Dog', sound: 'D', options: ['B', 'D', 'G', 'P'] },
            { emoji: 'üêò', name: 'Elephant', sound: 'E', options: ['A', 'E', 'I', 'L'] },
            { emoji: 'üê∏', name: 'Frog', sound: 'F', options: ['F', 'P', 'V', 'R'] },
            { emoji: 'üçá', name: 'Grapes', sound: 'G', options: ['G', 'J', 'K', 'C'] },
            { emoji: 'üè†', name: 'House', sound: 'H', options: ['H', 'W', 'F', 'B'] },
            { emoji: 'üç¶', name: 'Ice Cream', sound: 'I', options: ['I', 'E', 'A', 'Y'] },
            { emoji: 'üé∏', name: 'Guitar', sound: 'G', options: ['G', 'J', 'K', 'Q'] }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function loadQuestion() {
            answered = false;
            const q = questions[currentQuestion];
            
            document.getElementById('progress').textContent = 
                `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('picture').textContent = q.emoji;
            document.getElementById('pictureName').textContent = q.name;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextBtn').style.display = 'none';
            
            const optionsContainer = document.getElementById('soundOptions');
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffle(q.options);
            
            shuffledOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'sound-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            if (answered) return;
            
            answered = true;
            const q = questions[currentQuestion];
            const allBtns = document.querySelectorAll('.sound-btn');
            
            if (selected === q.sound) {
                btn.classList.add('correct');
                document.getElementById('feedback').textContent = '‚ú® Excellent! ‚ú®';
                document.getElementById('feedback').className = 'feedback correct';
                score++;
            } else {
                btn.classList.add('wrong');
                document.getElementById('feedback').textContent = 'üí´ Try to remember! üí´';
                document.getElementById('feedback').className = 'feedback wrong';
                
                allBtns.forEach(b => {
                    if (b.textContent === q.sound) {
                        b.classList.add('correct');
                    }
                });
            }
            
            allBtns.forEach(b => {
                b.style.pointerEvents = 'none';
            });
            
            setTimeout(() => {
                document.getElementById('nextBtn').style.display = 'block';
            }, 1500);
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'block';
            document.getElementById('finalScore').textContent = 
                `You got ${score} out of ${questions.length} correct! üåü`;
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('completionScreen').style.display = 'none';
            loadQuestion();
        }

        createStars();
        loadQuestion();
    </script>
</body>
</html>
