<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Us Try - Lesson 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #7B4BA5 0%, #4A2B6D 50%, #2A1B4D 100%);
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 48px;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 25px;
            color: white;
            font-size: 22px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .picture-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .picture {
            font-size: 140px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .question {
            text-align: center;
            font-size: 28px;
            color: white;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .word-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .letter-box {
            background: rgba(255, 255, 255, 0.9);
            border: 5px solid #FFD93D;
            border-radius: 20px;
            width: 70px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #4A2B6D;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }

        .blank-box {
            background: white;
            border: 5px dashed #FF6B9D;
            position: relative;
        }

        .blank-box input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #4A2B6D;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-transform: uppercase;
            outline: none;
        }

        .blank-box input::placeholder {
            color: #B8A6CF;
            font-size: 36px;
        }

        .letter-box.correct {
            background: #6BCF7F;
            border-color: #4CAF50;
            animation: pulse 0.5s ease;
        }

        .letter-box.wrong {
            animation: shake 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: linear-gradient(145deg, #FF6B9D, #C44569);
            border: 5px solid #FFD93D;
            border-radius: 25px;
            padding: 20px 50px;
            font-size: 28px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .action-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .check-btn {
            background: linear-gradient(145deg, #6BCF7F, #4CAF50);
        }

        .next-btn {
            background: linear-gradient(145deg, #FFD93D, #FFA500);
            display: none;
        }

        .progress {
            text-align: center;
            font-size: 26px;
            color: #FFD700;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .feedback {
            text-align: center;
            font-size: 36px;
            margin-top: 25px;
            min-height: 50px;
            font-weight: bold;
        }

        .feedback.correct {
            color: #6BCF7F;
            animation: bounceIn 0.6s ease;
        }

        .feedback.wrong {
            color: #FF6B6B;
            animation: fadeIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .completion-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .completion-title {
            font-size: 52px;
            color: #FFD700;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .score {
            font-size: 38px;
            color: white;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        .stars-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 3px white;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .hint {
            text-align: center;
            color: #FFD93D;
            font-size: 20px;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="stars-container" id="starsContainer"></div>
    
    <div class="container">
        <div class="header">
            <div class="title">üåü Let Us Try - Lesson 3 üåü</div>
            <div class="instructions">
                üó£Ô∏è Say the name of each picture.<br>
                ‚å®Ô∏è Type in the box the ending sound of it.
            </div>
        </div>

        <div id="gameScreen">
            <div class="progress" id="progress"></div>
            
            <div class="game-card">
                <div class="picture-display">
                    <div class="picture" id="picture"></div>
                </div>

                <div class="question">
                    Fill in the missing ending letter
                </div>

                <div class="word-container" id="wordContainer"></div>

                <div class="button-group">
                    <button class="action-btn check-btn" id="checkBtn" onclick="checkAnswer()">
                        Check ‚úì
                    </button>
                    <button class="action-btn next-btn" id="nextBtn" onclick="nextQuestion()">
                        Next ‚û°Ô∏è
                    </button>
                </div>

                <div class="feedback" id="feedback"></div>
                <div class="hint" id="hint"></div>
            </div>
        </div>

        <div class="completion-screen" id="completionScreen">
            <div class="completion-title">üéâ Fantastic Job! üéâ</div>
            <div class="score" id="finalScore"></div>
            <button class="action-btn check-btn" onclick="restartGame()">Play Again! üîÑ</button>
        </div>
    </div>

    <script>
        const questions = [
            { emoji: 'üê±', word: 'CAT' },
            { emoji: 'üê∂', word: 'DOG' },
            { emoji: 'üöå', word: 'BUS' },
            { emoji: 'ü¶ä', word: 'FOX' },
            { emoji: 'üêª', word: 'BEAR' },
            { emoji: 'üåô', word: 'MOON' },
            { emoji: 'üöó', word: 'CAR' },
            { emoji: '‚≠ê', word: 'STAR' },
            { emoji: 'üè†', word: 'HOUSE' },
            { emoji: 'üìö', word: 'BOOK' }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let inputElement;

        function createStars() {
            const container = document.getElementById('starsContainer');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        function loadQuestion() {
            answered = false;
            const q = questions[currentQuestion];
            const word = q.word;
            
            document.getElementById('progress').textContent = 
                `Question ${currentQuestion + 1} of ${questions.length}`;
            document.getElementById('picture').textContent = q.emoji;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('hint').textContent = '';
            document.getElementById('checkBtn').style.display = 'block';
            document.getElementById('checkBtn').disabled = false;
            document.getElementById('nextBtn').style.display = 'none';
            
            const container = document.getElementById('wordContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < word.length; i++) {
                const box = document.createElement('div');
                box.className = 'letter-box';
                
                if (i === word.length - 1) {
                    box.classList.add('blank-box');
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.placeholder = '?';
                    input.id = 'blankInput';
                    box.appendChild(input);
                    inputElement = input;
                    
                    input.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter' && !answered) {
                            checkAnswer();
                        }
                    });
                } else {
                    box.textContent = word[i];
                }
                
                container.appendChild(box);
            }
            
            setTimeout(() => {
                if (inputElement) inputElement.focus();
            }, 100);
        }

        function checkAnswer() {
            if (answered) return;
            
            const userAnswer = inputElement.value.trim().toUpperCase();
            
            if (userAnswer === '') {
                document.getElementById('hint').textContent = '‚ö†Ô∏è Please type a letter first!';
                return;
            }
            
            answered = true;
            const q = questions[currentQuestion];
            const correctLetter = q.word[q.word.length - 1];
            
            const blankBox = document.querySelector('.blank-box');
            
            if (userAnswer === correctLetter) {
                blankBox.classList.add('correct');
                inputElement.value = correctLetter;
                document.getElementById('feedback').textContent = 'üåü Perfect! üåü';
                document.getElementById('feedback').className = 'feedback correct';
                score++;
            } else {
                blankBox.classList.add('wrong');
                setTimeout(() => {
                    inputElement.value = correctLetter;
                    blankBox.classList.remove('wrong');
                    blankBox.classList.add('correct');
                }, 500);
                document.getElementById('feedback').textContent = `üí´ The correct letter is: ${correctLetter}`;
                document.getElementById('feedback').className = 'feedback wrong';
            }
            
            inputElement.disabled = true;
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('hint').textContent = '';
            
            setTimeout(() => {
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'block';
            }, 1500);
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showCompletion();
            }
        }

        function showCompletion() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'block';
            
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').innerHTML = 
                `You got ${score} out of ${questions.length} correct!<br>Score: ${percentage}% üåü`;
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('completionScreen').style.display = 'none';
            loadQuestion();
        }

        createStars();
        loadQuestion();
    </script>
</body>
</html>
