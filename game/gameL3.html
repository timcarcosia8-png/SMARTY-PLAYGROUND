<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sounds Around Us ‚Äî Matching Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .game-container {
      background: white;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 500px;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .title {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .score-box {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
    }

    .score-label {
      color: white;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .score-value {
      color: white;
      font-size: 2rem;
      font-weight: 700;
    }

    .main-btn {
      background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
      border: none;
      width: 100%;
      margin-bottom: 15px;
      text-transform: uppercase;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .main-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
    }

    .main-btn:active {
      transform: scale(0.95);
    }

    .secondary-btn {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: white;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .secondary-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }

    .secondary-btn:active {
      transform: translateY(0);
    }

    .reset-btn {
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
    }

    .reset-btn:hover {
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
    }

    .message-box {
      background: linear-gradient(135deg, #ddd6fe 0%, #c4b5fd 100%);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #5b21b6;
      margin-bottom: 20px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.2);
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 4px solid transparent;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
      border-color: #8b5cf6;
    }

    .card:active {
      transform: scale(0.95);
    }

    .card-image {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
    }

    .card-label {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      color: #4b5563;
    }

    .card.correct {
      border-color: #10b981;
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      animation: success 0.5s ease;
    }

    .card.wrong {
      animation: shake 0.5s ease;
    }

    .card.dimmed {
      opacity: 0.4;
    }

    @keyframes success {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1) rotate(3deg);
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-8px);
      }
      75% {
        transform: translateX(8px);
      }
    }

    .star {
      position: fixed;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 1;
      }
    }

    .celebration {
      position: fixed;
      font-size: 3rem;
      pointer-events: none;
      animation: celebrate 1s ease-out;
    }

    @keyframes celebrate {
      0% {
        transform: translateY(0) scale(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    .footer-tip {
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
      border-radius: 15px;
      padding: 15px;
      font-size: 0.85rem;
      color: #92400e;
      font-weight: 600;
      margin-top: 20px;
    }

    .footer-tip code {
      background: #fbbf24;
      color: white;
      padding: 2px 8px;
      border-radius: 5px;
      font-weight: 700;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <!-- Background Stars -->
  <div id="stars"></div>

  <div class="game-container">
    <h1 class="title">üîä Sounds Around Us</h1>
    <p class="subtitle">Play the sound ‚Äî tap the picture that matches it!</p>

    <div class="score-box">
      <div class="score-label">Your Score</div>
      <div id="score" class="score-value">0 / 0</div>
    </div>

    <button id="playSoundBtn" class="main-btn">
      ‚ñ∂Ô∏è PLAY SOUND
    </button>

    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
      <button id="hintBtn" class="secondary-btn" style="flex: 1;">
        üí° HINT
      </button>
      <button id="resetBtn" class="secondary-btn reset-btn" style="flex: 1;">
        üîÑ RESET
      </button>
    </div>

    <div id="message" class="message-box"></div>

    <section class="cards-grid">
      <button class="card" data-key="dog">
        <div class="card-image">
          <img src="animal/dog.png" alt="Dog" style="max-height: 90px; object-fit: contain;" onerror="this.style.display='none';this.nextElementSibling.style.display='block'" />
         
        </div>
        <div class="card-label">Dog</div>
      </button>

      <button class="card" data-key="car">
        <div class="card-image">
          <img src="animal/car.png" alt="Car" style="max-height: 90px; object-fit: contain;" onerror="this.style.display='none';this.nextElementSibling.style.display='block'" />
    
        </div>
        <div class="card-label">Car</div>
      </button>

      <button class="card" data-key="rain">
        <div class="card-image">
          <img src="animal/rain.png" alt="Rain" style="max-height: 90px; object-fit: contain;" onerror="this.style.display='none';this.nextElementSibling.style.display='block'" />
          
        </div>
        <div class="card-label">Rain</div>
      </button>

      <button class="card" data-key="bell">
        <div class="card-image">
          <img src="animal/bell.png" alt="Bell" style="max-height: 90px; object-fit: contain;" onerror="this.style.display='none';this.nextElementSibling.style.display='block'" />
          
        </div>
        <div class="card-label">Bell</div>
      </button>

      <button class="card" data-key="bird">
        <div class="card-image">
          <img src="animal/bird.png" alt="Bird" style="max-height: 90px; object-fit: contain;" onerror="this.style.display='none';this.nextElementSibling.style.display='block'" />
         
        </div>
        <div class="card-label">Bird</div>
      </button>

      <button class="card" data-key="cat">
        <div class="card-image">
          <img src="animal/cat.png" alt="Cat" style="max-height: 90px; object-fit: contain;" onerror="this.style.display='none';this.nextElementSibling.style.display='block'" />
          
        </div>
        <div class="card-label">Cat</div>
      </button>
    </section>

    
  </div>

  <script>
  // Background stars
  const starsContainer = document.getElementById('stars');
  for (let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 2 + 's';
    starsContainer.appendChild(star);
  }

  const sounds = [
    { key: 'dog', label: 'Dog', file: 'animal/dog.wav' },
    { key: 'car', label: 'Car', file: 'animal/car.wav' },
    { key: 'rain', label: 'Rain', file: 'animal/rain.wav' },
    { key: 'bell', label: 'Bell', file: 'animal/bell.wav' },
    { key: 'bird', label: 'Bird', file: 'animal/bird.wav' },
    { key: 'cat', label: 'Cat', file: 'animal/cat.wav' }
  ];

  let currentTarget = null;
  let totalTries = 0;
  let correctCount = 0;
  let hasPlayed = false;
  let remainingSounds = [...sounds];

  const playBtn = document.getElementById('playSoundBtn');
  const hintBtn = document.getElementById('hintBtn');
  const resetBtn = document.getElementById('resetBtn');
  const messageEl = document.getElementById('message');
  const scoreEl = document.getElementById('score');
  const cards = Array.from(document.querySelectorAll('.card'));

  function updateScore() {
    scoreEl.textContent = `${correctCount} / ${totalTries}`;
  }

  function chooseRandomSound() {
    if (remainingSounds.length === 0) {
      return null;
    }
    const idx = Math.floor(Math.random() * remainingSounds.length);
    const sound = remainingSounds.splice(idx, 1)[0];
    return sound;
  }

  function playCurrentSound() {
    if (!currentTarget) {
      messageEl.textContent = 'Press "PLAY SOUND" to start! üéµ';
      return;
    }
    hasPlayed = true;
   const audio = new Audio(currentTarget.file);
audio.play().then(() => {
  setTimeout(() => {
    audio.pause();
    audio.currentTime = 0; // reset to beginning if played again
  }, 3000); // Stop after 3 seconds
}).catch(err => {
  messageEl.innerHTML = `‚ö†Ô∏è Audio file not found: <code>${currentTarget.file}</code>`;
});

    messageEl.textContent = 'üéß Listen carefully and pick the matching picture!';
  }

  function celebrate() {
    const emojis = ['üéâ', '‚≠ê', 'üåü', '‚ú®', 'üéä', 'üèÜ'];
    for (let i = 0; i < 6; i++) {
      setTimeout(() => {
        const celebration = document.createElement('div');
        celebration.className = 'celebration';
        celebration.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        celebration.style.left = Math.random() * window.innerWidth + 'px';
        celebration.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(celebration);
        setTimeout(() => celebration.remove(), 1000);
      }, i * 100);
    }
  }

  function pickNewTargetAndPlay() {
    currentTarget = chooseRandomSound();
    hasPlayed = false;

    if (!currentTarget) {
      messageEl.textContent = 'üéâ You matched all the sounds! Redirecting...';
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 2000);
      return;
    }

    messageEl.textContent = 'üéµ New sound coming up...';
    cards.forEach(c => {
      c.classList.remove('correct', 'dimmed');
    });

    setTimeout(() => playCurrentSound(), 500);
  }

  playBtn.addEventListener('click', () => {
    if (!currentTarget) {
      currentTarget = chooseRandomSound();
    }
    playCurrentSound();
  });

  cards.forEach(card => {
    card.addEventListener('click', () => {
      const choice = card.dataset.key;

      if (!currentTarget) {
        messageEl.textContent = '‚ö†Ô∏è Press "PLAY SOUND" first!';
        card.classList.add('wrong');
        setTimeout(() => card.classList.remove('wrong'), 300);
        return;
      }

      if (!hasPlayed) {
        messageEl.textContent = '‚ö†Ô∏è Listen to the sound first!';
        card.classList.add('wrong');
        setTimeout(() => card.classList.remove('wrong'), 300);
        return;
      }

      totalTries++;

      if (choice === currentTarget.key) {
        correctCount++;
        messageEl.textContent = `‚ú® Excellent! That was ${currentTarget.label}! ‚ú®`;
        card.classList.add('correct');
        cards.forEach(c => {
          if (c !== card) c.classList.add('dimmed');
        });
        celebrate();
        updateScore();

        setTimeout(() => {
          pickNewTargetAndPlay();
        }, 1500);
      } else {
        messageEl.textContent = 'üí´ Try to remember! üí´';
        card.classList.add('wrong');
        setTimeout(() => card.classList.remove('wrong'), 300);
        updateScore();
      }
    });
  });

  hintBtn.addEventListener('click', () => {
    if (!currentTarget) {
      messageEl.textContent = '‚ö†Ô∏è Press "PLAY SOUND" first, then ask for a hint!';
      return;
    }
    messageEl.textContent = `üí° Hint: Look for the ${currentTarget.label}!`;
  });

  resetBtn.addEventListener('click', () => {
    totalTries = 0;
    correctCount = 0;
    currentTarget = null;
    hasPlayed = false;
    remainingSounds = [...sounds];
    messageEl.textContent = 'üîÑ Game reset! Press "PLAY SOUND" to start fresh! üéÆ';
    updateScore();
    cards.forEach(c => {
      c.classList.remove('correct', 'dimmed', 'wrong');
    });
  });

  // Initialize
  updateScore();
  messageEl.textContent = 'üëã Welcome! Press "PLAY SOUND" to begin the fun! üéµ';
</script>

</body>
</html>
