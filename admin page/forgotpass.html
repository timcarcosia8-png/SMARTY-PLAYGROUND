<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PowerMath Defenders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Forgot Password Card -->
        <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-200">
            <!-- Logo and Header -->
            <div class="text-center mb-8">
                <div class="mb-6">
                    <img src="logo.png"  class="h-12 mx-auto">
                </div>
                
                <!-- Icon -->
                <div class="w-16 h-16 bg-teal-100 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>

                <h1 class="text-2xl font-bold text-gray-800 mb-2">Forgot Password?</h1>
                <p class="text-gray-500 text-sm">No worries, we'll send you reset instructions</p>
            </div>

            <!-- Form -->
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <!-- Email Input -->
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition"
                        placeholder="Enter your email address"
                    >
                </div>

                <!-- Success Message -->
                <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border border-green-200 text-green-700 rounded-lg text-sm">
                    <div class="flex items-start gap-2">
                        <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <div>
                            <p class="font-medium">Check your email!</p>
                            <p class="mt-1">We've sent password reset instructions to your email address.</p>
                        </div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <span id="errorText">Email address not found</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-teal-500 text-white py-2.5 rounded-lg font-medium hover:bg-teal-600 transition duration-200 shadow-sm mb-4"
                >
                    Send Reset Link
                </button>

                <!-- Back to Login -->
                <a href="#" onclick="goBackToLogin()" class="flex items-center justify-center gap-2 text-sm text-gray-600 hover:text-gray-800 transition">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to login
                </a>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-500">Â© 2024 PowerMath Defenders. All rights reserved.</p>
        </div>
    </div>

    <script>
        function handleForgotPassword(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const errorText = document.getElementById('errorText');
            
            // Hide both messages initially
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            
            // Simple validation
            if (!email) {
                errorText.textContent = 'Please enter your email address';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorText.textContent = 'Please enter a valid email address';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Simulate checking if email exists (in real app, this would be server-side)
            // For demo, accept any valid email ending with @powermath.com
            if (email.endsWith('@powermath.com')) {
                // Success - show success message
                successMessage.classList.remove('hidden');
                
                // Optionally redirect after a delay
                setTimeout(() => {
                    console.log('Redirecting to login page...');
                    // window.location.href = 'login.html';
                }, 3000);
            } else {
                // Error - email not found
                errorText.textContent = 'Email address not found in our system';
                errorMessage.classList.remove('hidden');
            }
        }
        
        function goBackToLogin() {
            console.log('Redirecting to login page...');
            // In a real app, you would redirect:
            // window.location.href = 'login.html';
        }

        // Demo note
        console.log('Demo: Use an email ending with @powermath.com to see success message');
        console.log('Example: admin@powermath.com');
    </script>
</body>
</html>
